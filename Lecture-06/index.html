<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Name Calculator</title>
    <script type="text/javascript" src="angular.min.js">
    </script>
    <script type="text/javascript" src="app.js">
    </script>
</head>

<body ng-app="NameCalculator">
    <h1>Name Calculator</h1>
    <div class="" ng-controller="NameCalculatorController">
        <div class="">
            Your Name:
            <input type="text" name="" value="" ng-model="myname" ng-keyup="displaynum();">
        </div>
        <div class="">
            Total Numeric Value Of Person's name is:{{totalValue}} </div>
    </div>

</body>

</html>
